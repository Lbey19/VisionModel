<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vision AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://kit.fontawesome.com/1f5a5a8f3d.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="page">
    <header class="appbar">
      <div class="brand">
        <span class="logo"><i class="fa-solid fa-eye"></i></span>
        <h1>Vision AI</h1>
      </div>
      <div class="status">
        <span id="status-dot" class="dot"></span>
        <span id="status-text">Connexion…</span>
      </div>
    </header>

    <main class="chat">
      <div id="messages" class="messages"></div>

      <form id="composer" class="composer">
        <div class="input-wrap">
          <textarea id="prompt" rows="1" maxlength="1000" placeholder="Tape ta question ici…"></textarea>
          <div class="meta">
            <span id="counter">0/1000</span>
            <button id="send" class="send" type="submit" title="Envoyer">
              <i class="fa-solid fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </form>
    </main>
  </div>

  <template id="message-tpl">
    <div class="message">
      <div class="message-avatar"></div>
      <div class="message-content"></div>
    </div>
  </template>

  <script src="script.js" type="module"></script>
</body>
</html>
